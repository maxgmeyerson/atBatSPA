<html lang="en">
	<head>
		<meta charset="utf-8"></meta>
		<title>At Bat</title>
		<link href="css/foundation.css" rel="stylesheet"></link>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	</head>

	<body>
	<div class="small-25 columns blue" id="gameOver">
		<div class="row">
			<div class="row">
				<h1 id="padding">Game Over!</h1>
			</div>
		</div>
	</div>

	<div class="small-5 columns right" id="counters">
		<div class="row">

			<fieldset id="strike">
				<div class="small-4 columns">
					<div class="small-1 columns right"><h1 id="strikeCounter">0</h1></div>
				</div>
				<div class="small-6 columns">
					<button class="button round large small-10 columns alert" id="strikeBtn">STRIKE</button>
				</div>
			</fieldset>

			<fieldset id="out">
				<div class="small-4 columns">
					<div class="small-1 columns right"><h1 id="outCounter">0</h1></div>
				</div>
				<div class="small-6 columns">
					<button class="button round left large small-10 columns alert" id="outBtn">OUT</button>
				</div>
			</fieldset>

			<fieldset id="foul">
				<div class="small-4 columns">
					<div class="small-1 columns right"><h1 id="foulCounter">0</h1></div>
				</div>
				<div class="small-6 columns">
					<button class="button round left large small-10 columns" id="foulBtn">FOUL</button>
				</div>
			</fieldset>

			<fieldset id="ball">
				<div class="small-4 columns">
					<div class="small-1 columns right"><h1 id="ballCounter">0</h1></div>
				</div>
				<div class="small-6 columns">
					<button class="button round left large success small-10 columns" id="ballBtn">BALL</button>
				</div>
			</fieldset>

			<fieldset id="run">
				<div class="small-4 columns">
					<div class="small-1 columns right"><h1 id="runCounter">0</h1></div>
				</div>
				<div class="small-6 columns">
					<button class="button round left large success small-10 columns" id="runBtn">RUN</button>
				</div>
			</fieldset>

			<fieldset id="base">
				<div class="small-10 columns">
					<button class="button round right large success small-10 columns" id="baseBtn">BASE</button>
				</div>
			</fieldset>

			<fieldset id="undo">
				<div class="small-10 columns">
					<button class="button round right large alert small-10 columns" id="undoBtn">UNDO</button>
				</div>
			</fieldset>

		</div>
	</div>

	<div class="small-15 columns" id="preGame">
		<div class="row">

			<fieldset id="attendance">
				<h1>Players:</h1>
			</fieldset>

			<fieldset id="homeAway">
				<h1 class="text-center">We Are:</h1>
				<button class="button large round success small-5 columns left" id="homeTeam">Home</button>
				<button class="button large round alert small-5 columns right" id="visitorTeam">Away</button>
			</fieldset>
		</div>
	</div>

	<div class="small-7 columns left" id="battingOrder">
		<div class="row">

			<fieldset id="batting">
				<h1>Current Batter:</h1>
				<div id="currentBatter"></div>
			</fieldset>

			<fieldset id="nextBatting">
				<h1>Next Batting:</h1>
				<div id="onDeck"></div>
			</fieldset>

		</div>
	</div>

	<div class="small-7 columns left" id="defenseOrder">
		<div class="row">

			<fieldset id="fieldPositions">
				<div id="positions"></div>
			</fieldset>

		</div>
	</div>

	<div class="small-12 columns" id="inning">
		<div class="row">

			<fieldset id="gameInning">
				<h1>Inning:</h1>
					<div id="inningFont">
						<div class="small-5 column right" id="arrow"></div>
						<div class="small-1 column right" id="inningNum"></div>
					</div>
			</fieldset>

		</div>
	</div>

	<div class="small-12-columns" id="scoreboard">
		<fieldset>
			<div class="row">
				<h1 class="text-center">SCORE</h1>
			</div>
			<div class="row">
				<h1 class="left">Us</h1>
				<h1 class="right">Them</h1>
			</div>
			<div class="row">
				<div class="left"><h1 id="ourScore"></h1></div>
				<div class="right"><h1 id="theirScore"></h1></div>
			</div>
		</fieldset>
	</div>



	<!-- SCRIPTS -->
		<script src="scripts/modernizr.custom.39733.js"></script>
		<script src="scripts/main.js"></script>
		<script src="scripts/jquery-1.11.2.js"></script>
	</body>
</html>
